---
layout: default
---
        <!-- SECTION -->
        <section id="central">
            <div id="current-day" class="left">
                <!-- CURRENT DAY WITH LOCATION & DATE -->
                <div id="location-today" class="scale-font">
                    <span class="location"></span>
                    <span class="today"></span>
                </div>

                <!-- TEMPERATURE - MAX MIN -->
                <div id="temperatures">
                    <h1 id="temp"></h1>
                    <p id="temp-max"></p>
                    <p id="temp-min"></p>
                </div>

                <!-- SUMMARY -->
                <div id="weather">
                    <i class="wi"></i><b></b>
                </div>
            </div>

            <!-- NEXT DAYS -->
            <div id="next-days" class="right"></div>
        </section>
