---
layout: default
---
<!-- SECTION -->
<section id="central">
   <!-- CURRENT DAY WITH LOCATION & DATE -->
   <div id="current-day" class="top-block">
      <!-- TEMPERATURE - MAX MIN -->
      <div class="w-100">
         <div class="block-day">
            <div id="temperatures">
               <div>
                  <div class="date-data font-size">
                     <span id="today"></span>
                     <span id="top-clock"></span>
                  </div>
                  <div class="temp-location-block">
                     <h1 id="temp"></h1>
                     <span id="location"></span>
                  </div>
               </div>
               <div class="detail-block font-size">
                  <div class="d-flex detail detail-first">
                     <div id="desc-probability"></div>
                     <div id="probability"></div>
                  </div>
                  <div class="d-flex detail">
                     <div id="desc-humidity"></div>
                     <div id="humidity"></div>
                  </div>
               </div>
            </div>
            <!-- SUMMARY -->
            <div id="weather">
               <i class="wi"></i><span id="weather-summary"></span>
            </div>
            <div id="wind">
               <b></b>
            </div>
         </div>
      </div>
   </div>
   <!-- NEXT DAYS -->
   <div id="next-days" class="bottom-block"></div>
</section>
